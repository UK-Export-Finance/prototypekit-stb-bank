name: Build and deploy

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  ENVIRONMENT: infrastructure
  TIMEZONE: "Europe/London"
  REGISTRY_NAME: ${{ vars.REGISTRY_NAME }}
  APP_NAME: "app-prototypekit-stb-bank-dev-001"

jobs:
  # 1. Setup deployment variables
  setup:
    name: Setup üîß
    runs-on: ubuntu-latest
    outputs:
      environment: ${{ env.ENVIRONMENT }}
      timezone: ${{ env.TIMEZONE }}
    steps:
      - name: Environment üß™
        run: echo "Environment set to ${{ env.ENVIRONMENT }}"

      - name: Timezone üåê
        run: echo "Timezone set to ${{ env.TIMEZONE }}"

  build:
    name: Build & Push
    needs: setup
    environment: ${{ needs.setup.outputs.environment }}
    env:
      ENVIRONMENT: ${{ needs.setup.outputs.environment }}
    runs-on: ubuntu-latest
    steps:
      - name: Repository üóÉÔ∏è
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to container registry
        uses: docker/login-action@v2
        with:
          registry: https://${{ env.REGISTRY_NAME }}.azurecr.io
          username: ${{ secrets.CAPROTOTYPEKITDEV001_REGISTRY_USERNAME }}
          password: ${{ secrets.CAPROTOTYPEKITDEV001_REGISTRY_PASSWORD }}

      - name: Build & Push to ACR üì¶Ô∏è
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: ${{ env.REGISTRY_NAME }}.azurecr.io/prototypekit-stb-bank:${{ github.sha}}
          file: ./Dockerfile

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v2
        with:
          app-name: ${{ env.APP_NAME }}
          slot-name: "production"
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          images: "${{ env.REGISTRY_NAME }}.azurecr.io/prototypekit-stb-bank:${{ github.sha}}"
